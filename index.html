<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome_Clone_Codding</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <content>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
            <div class="clock">
                <div class='date'></div>
                <div class='time'></div>
            </div>
            <div class="greeting">
                <form class="login-form">
                    <input type="text" class="login-input" placeholder="What is your name?" maxlength="15"/>
                    <button>Log-in</button>
                </form>
            </div>
            <div class="today-list">
                <div class="list-handle">
                    <span class="list-head">Today To-do List</span>
                    <button class="handle-button">Open</button>
                </div>
                <ul class="todos-list hidden"></ul>
                <form class="todos-form hidden">
                    <input type="text" class="todos-input" placeholder="Write a To Do and Press Enter!"></input>
                </form>
            </div>
            <div class="quotes">
                <span class="quote"></span>
                <span class="author"></span>
            </div>
    </content>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script> 
    <script src="js/background.js"></script>
</body>
</html>
